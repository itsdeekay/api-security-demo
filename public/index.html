<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>API Security Demo</title>
    <script src="/js/jquery-3.6.3.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>

<body>
    <header class="p-3 border-bottom mb-3">
        <h3>API Security Demo</h3>
    </header>
    <form id="my-form" class="container py-3" action="/api/data" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="contactNo">Contact No</label>
            <input type="text" id="contactNo" class="form-control" name="contactNo">
        </div>
        <button id="submit" type="submit" class="btn btn-success">Submit</button>
    </form>
    <table id="my-table" class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact No</th>
            <th></th>
        </tr>
    </table>
    <script src="/js/my-script.js"></script>
</body>

</html>
